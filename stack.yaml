# Specifies the GHC version and set of packages available (e.g., lts-3.5, nightly-2015-09-21, ghc-7.10.2)
resolver: lts-9.12

# Local packages, usually specified by relative directory name
packages:
- 'system/yuntan-gateway'
- 'apps/coin'
- 'apps/yuntan-user'
- 'apps/yuntan-share'
- 'apps/yuntan-article'
- 'apps/yuntan-cart'
- 'apps/func'
- 'apps/sharefs/share-fs-common'
- 'apps/sharefs/share-fs-client'
- 'apps/sharefs/share-fs-server'
- 'apps/sharefs/share-fs-fuse'
- 'apps/mergeJsonRequest'
- 'apps/yuntan-mqtt'
- 'packages/yuntan-base'
- 'packages/yuntan-common'
- 'packages/haskell-periodic/periodic-client'
- 'packages/haskell-periodic/periodic-common'
- 'packages/haskell-periodic/periodic-server'
- 'third_party/Angel'
- 'third_party/haskell-mqtt'
- 'third_party/haskell-hummingbird'
- 'third_party/graphql-haskell'

# Packages to be pulled from upstream that are not in the resolver (e.g., acme-missiles-0.3)
extra-deps:
- HFuse-0.2.4.5
- concurrent-extra-0.7.0.10
- socket-unix-0.2.0.0
- websockets-0.12.1.0

# Override default flag values for local packages and extra-deps
flags:
  yuntan-common:
    mysql-config: true
    graphql-utils: true
    haxl-utils: true
    json-utils: true
    scotty-utils: true
    scotty-type: true
    signature-utils: true
    result-type: true
    list-result-type: true
    order-by-type: true
    wreq-utils: true

  yuntan-base:
    user: true
    coin: true
    search: true

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
system-ghc: true

